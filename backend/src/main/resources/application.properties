# Server Configuration
server.port=8080
spring.application.name=multiplayer-soccer

# Database Configuration (PostgreSQL) - Not used yet, just configured
spring.datasource.url=jdbc:postgresql://postgres:5432/soccerdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# WebSocket Configuration
spring.websocket.allowed-origins=*

# Logging
logging.level.root=INFO
logging.level.com.sd.multiplayer_soccer=DEBUG
