server {
    listen 80;
    server_name _;

    # Resolver DNS dinâmico (essencial para Docker Swarm)
    # Usa o DNS interno do Docker (127.0.0.11)
    resolver 127.0.0.11 valid=30s;
    
    # Variável para forçar resolução DNS dinâmica
    # Evita erro "host not found" quando nginx inicia antes do serviço app
    set $upstream_app app;

    # Configuração de timeouts para WebSocket (Socket.IO)
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;

    location / {
        # Usa variável para resolução DNS dinâmica + sticky sessions via IP hash
        proxy_pass http://$upstream_app:3000;
        proxy_http_version 1.1;
        
        # Headers essenciais para WebSocket/Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Desabilita cache para conexões WebSocket
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Configurações adicionais para Socket.IO
        proxy_redirect off;
    }
}