services:
  postgres:
    image: postgres:17
    container_name: multiplayer-soccer-db
    # AJUSTE 1: Aumentar conexões máximas do Postgres para aguentar o teste
    command: postgres -c 'max_connections=1000' 
    environment:
      POSTGRES_USER: ${DB_USER:-postgres} 
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-football_db}
    volumes: # Persistência e inicialização do schema
      - postgres_data:/var/lib/postgresql/data # Persistência dos dados
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql # Inicializa o schema
    ports:
      - "127.0.0.1:5433:5432" # Mapeia para localhost na porta 5433
    healthcheck: # Verifica se o Postgres está pronto para conexões
      test: ["CMD-SHELL", "pg_isready -U postgres"] # Usa o usuário postgres
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: multiplayer-soccer-app:latest
    container_name: multiplayer-soccer-app
    # AJUSTE 2: Permitir que o Node abra milhares de sockets
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    environment:
      DB_POOL_SIZE: 200     # Aumentamos o pool do Node
      DB_CONN_TIMEOUT: 10000 # Timeout de conexão com o banco
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-football_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET deve ser definido no arquivo .env}
      PORT: 3000
      # Dica: Configure o Pool do seu ORM (TypeORM/Prisma) para não estourar o banco
      # DB_POOL_SIZE: 50 
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:stable-alpine # Use a imagem oficial, não precisa do Dockerfile customizado agora
    container_name: multiplayer-soccer-nginx
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    ports:
      - "80:80"
    volumes:
      # AQUI ESTÁ A MÁGICA:
      # Substituímos a configuração global inteira pelo nosso arquivo
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app

volumes:
  postgres_data: