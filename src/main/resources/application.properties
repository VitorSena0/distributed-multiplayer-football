# Server Configuration
server.port=3000
server.address=0.0.0.0

# Database Configuration (for future use - currently disabled)
# Uncomment these lines when you want to enable PostgreSQL persistence
# spring.datasource.url=jdbc:postgresql://localhost:5432/multiplayer_soccer
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.properties.hibernate.format_sql=true

# Disable DataSource auto-configuration (until database is ready)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging
logging.level.root=INFO
logging.level.com.sd.multiplayer_soccer=DEBUG

# WebSocket Configuration
spring.websocket.allowed-origins=*
